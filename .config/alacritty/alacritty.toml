[general]
import = [
  "~/.config/alacritty/themes/breeze.toml",
  # "~/.config/alacritty/themes/catppuccin/catppuccin-frappe.toml",
  # "~/.config/alacritty/themes/catppuccin/catppuccin-latte.toml",
  # "~/.config/alacritty/themes/catppuccin/catppuccin-macchiato.toml",
  # "~/.config/alacritty/themes/catppuccin/catppuccin-mocha.toml",
]
working_directory = "None"
live_config_reload = true
ipc_socket = true

[env]
# TERMINAL_NAME = "Alacritty"

[window]
position = "None" # No affect on wayland
dynamic_padding = true
opacity = 0.84
decorations = "Full"
blur = false
startup_mode = "Windowed"
title = "Alacritty"
decorations_theme_variant = "None"
resize_increments = false
option_as_alt = "None"
level = "Normal"

[window.class]
instance = "Alacritty"
general = "Alacritty"

[window.dimensions]
columns = 140
lines = 30

[window.padding]
x = 1
y = 1

[scrolling]
history = 100000
multiplier = 3

[font]
size = 8.5
builtin_box_drawing = true

[font.normal]
family = "Mononoki Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Mononoki Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Mononoki Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Mononoki Nerd Font Mono"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[cursor]
vi_mode_style = "None"
unfocused_hollow = true

[cursor.style]
shape = "Block"
blinking = "Off"

[mouse]
hide_when_typing = false


[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mode = "~Vi|~Search"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mode = "~Vi"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mode = "~Search"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mode = "~Search"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

